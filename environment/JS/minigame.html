<!DOCTYPE = html>
<html lang = "ja">
    <head>
        <meta charst ="utf-8">
        <title> minigame1 </title>
        
            <style>
            
            
            body {
                display: flex;
                flex-wrap: wrap;
            }
            
            .box {
               width: 100px;
               height: 100px;
               background: skyblue;
               cursor: pointer;
               transition: 0.8px;
               margin: 0 8px 8px 0;
               text-align: center;
               line-height: 100px;
            }
            .win {
                background: pink;
                border-radius: 50%;
                transform: rotate(360deg);
            }
            
            .lose{
                transform: scale(0.9);
            }
            </style>
    </head>
 
<body>   
    
    <script>
    
    "use strict"
    
    const num = 5;
    const win = Math.floor(Math.random() * num);
    
    for (let i = 0; i<num; i++) {
        const div =document.createElement("div");
        div.classList.add("box");
        
        div.addEventListener("click",() => {
            if (i === win){
                div.textContent = "win!";
                div.classList.add("win");
            } else {
                div.textContent = "lose";
                div.classList.add("lose");
            }
        });
        
        
        document.body.appendChild(div);
    }
    
    </script>
</body>


</html>
