<! DOCTYPE html>
    <html lang="ja">
    
    <head>
    <meta charst="utf-8">
    
    <title>Javascript Practice</title>
    
    <!--BOXクラスに対して、スタイルをつけていく-->
    
    <style> 
    
        body {
        display:flex;
        flex-wrap: wrap;
        }
            
        .box {
        width: 100px;
        height: 100px;
        background-color: skyblue;
        cursor: pointer;
        transition: 0.3s;
        margin: 0 8px 8px 0;
    
        }
        
        .circle {
        background: pink;
        border-radius: 50%;
        transform: rotate(360deg);
        }

    </style>
    </head>
    <body>
        <script>
        
              "use strict";
              
              for (let i = 0; i < 100; i++ ) {
                const div = document.createElement("div");
                div.classList.add("box");
                div.textContent = i +1 ;
                div.addEventListener("click",() => {
                div.classList.toggle("circle")
                });
            
            document.body.appendChild(div);
          }
          
          
        </script>
        
        
    </body>
    
    </html>
